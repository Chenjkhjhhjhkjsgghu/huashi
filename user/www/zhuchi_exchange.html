   var page = null;
   var num = null;

 function showDom(data)
 {   
  $('.tdstyle_co_tbd').remove()
      $.get({
       url:_Url[getUrl().sites].url+"/user/get_score_exchange_log",
       data:data,
      dataType: "jsonp",
      success:function(res){
        var data = res.msg.output;
        for(var i = 0;i<data.length;i++)
        {
          var str = $('<tr class="tdstyle_co_tbd"></tr>')
          str.append('<td class="tdtext_center">'+data[i].order_id+'</td>')
          str.append('<td class="tdtext_center">'+data[i].create_time+'</td>')
          str.append('<td class="tdtext_center">'+data[i].amount/100+'</td>')
          str.append('<td class="tdtext_center">'+data[i].socre/100+'</td>')
          str.append('<td class="tdtext_center">'+setStatu(data[i].pay_status)+'</td>')
          str.append('<td class="tdtext_center">'+data[i].memo+'</td>')
          str.append('<td class="tdtext_center">'+data[i].exchange_agent+'</td>')
          str.append('<td class="tdtext_center">'+arrs[data[i].exchange_type]+'</td>')
          page = res.msg.page;
          num = Math.ceil(res.msg.count/20)
          $('.page b').text(page+'/'+num)
          $('.table_date').append(str)
        }     
      }
    })
 }
 $('.prev').click(function(){
    var json = getUrl();
    json.current = page;
    if(json.current<=1)
    {
      alert('当前是第一页')
    }
    else{
      json.current--;
      showDom(json)
    }
 })
 $('.ones').click(function(){
     var json = getUrl();
     json.current = 1;
     showDom(json)
 })
 $('.befor').click(function(){
     var json = getUrl();
     json.current = num;
     showDom(json)
 })
 $('.next').click(function(){
    var json = getUrl();
    json.current = page;
    if(json.current>=num)
    {
      alert('当前已是最后一页')
    }
    else{
      json.current++;
      showDom(json)
    }
 })

$('#search').click(function(){
  var json = getUrl();
  json.start_time = $('#start').val();

  json.end_time = $('#end').val();
   
   showDom(json)

})

 var arrs = ['','普通兑换','积分换卡']
function setStatu(obj)
{
  var arr = null;
  switch(obj)
  {
    case 1:
    arr = '待审核'
    break;
    case 2:
    arr='审核通过-待支付'
    break;
    case 3:
    arr='已支付'
    break;
    case -1:
    arr='已取消'
    break;
  }
  return arr;
}
