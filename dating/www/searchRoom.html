        function fixed() {
            var offset = $('.sider_l').offset().left + $('.sider_l').outerWidth(true) + 10;
            var padding = $('.wrapper').css('padding-top');

            $('.sider_r').css({
                'position': 'fixed',

        function ff(){
            var dwidth=document.getElementById('bbd').clientWidth;

            else if (705<dwidth)

            else if (dwidth<=705)
            {$('.jqw').css('width','25%');}
