  <script type="text/javascript">
Login(function(res){
var data = res.msg.output;
$('.level').text(data.nickname+"(id:"+data.id+' 等级:'+ setlevel(data.level)+")");
$('#nickname').text(data.nickname);
$('#user_id').text(data.id);

)
    $('#btnSave').click(function(){
      if($('#new_pass').val()!==$('#txtpwd2').val())
      {
        alert('您两次输入的密码不一致')
        return;
      }
       $.ajax({
      url:_Url[getUrl().sites].url+"/user/update_user_client_pass",
      dataType: "jsonp",
      data:{
        sites:getUrl().sites,
        old_pass:$('#txtoldpwd').val(),
        new_pass:$('#new_pass').val()
      },
      success:function(res)
      {
          if(res.code===200)
          {
            alert('提交成功');
          }
          $('#txtoldpwd').val('');
          $('#new_pass').val('')
          $('#txtpwd2').val('')
      }
    })
})
