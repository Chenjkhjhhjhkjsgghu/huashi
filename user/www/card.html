      Login(function(res){
var data = res.msg.output;
$('.level').text(data.nickname+"(id:"+data.id+' 等级:'+ setlevel(data.level)+")");
$('#nickname').text(data.nickname);
$('#user_id').text(data.id);
$('#userId').val(data.id)
showDom(getUrl())
}
)   





 $("#search").click(function () {
      var json = getUrl();
  json.start_time = $('#start').val();

  json.end_time = $('#end').val();

  json.current = 1;

  showDom(json)
             
  });


 function is_status(obj)
 {
     if(obj)
     {
       return '使用'
     }
     else{
      return '未使用'
     }
 }

   function showDom(data)
 {   
  var types = ['','代客直充','第三方充值','后台生成'];
  $('.tdstyle_co_tbd').remove()
      $.get({
       url:_Url[getUrl().sites].url+"/user/get_point_card_log",
       data:data,
      dataType: "jsonp",
      success:function(res){
        var data = res.msg.output;
        for(var i = 0;i<data.length;i++)
        {
          var str = $('<tr class="tdstyle_co_tbd"></tr>')
          str.append('<td class="tdtext_center">'+data[i].card_number+'</td>')
          str.append('<td class="tdtext_center">'+types[data[i].type]+'</td>')
          str.append('<td class="tdtext_center">'+data[i].amount/100+'</td>')
          str.append('<td class="tdtext_center">'+data[i].coin/100+'</td>')
          str.append('<td class="tdtext_center">'+is_status(data[i].use_status) +'</td>')
          str.append('<td class="tdtext_center">'+data[i].order_id+'</td>')
          str.append('<td class="tdtext_center">'+data[i].agent+'</td>')
          str.append('<td class="tdtext_center">'+data[i].create_time+'</td>')
          str.append('<td class="tdtext_center">'+data[i].use_time+'</td>')
          page = res.msg.page;
          num = Math.ceil(res.msg.count/20)
          $('.page b').text(page+'/'+num)
          $('.table_date').append(str)
        }     
      }
    })
 }
  $('.prev').click(function(){
    var json = getUrl();
    json.current = page;
    if(json.current<=1)
    {
      alert('当前是第一页')
    }
    else{
      json.current--;
      showDom(json)
    }
 })
 $('.ones').click(function(){
     var json = getUrl();
     json.current = 1;
     showDom(json)
 })
 $('.befor').click(function(){
     var json = getUrl();
     json.current = num;
     showDom(json)
 })
 $('.next').click(function(){
    var json = getUrl();
    json.current = page;
    if(json.current>=num)
    {
      alert('当前已是最后一页')
    }
    else{
      json.current++;
      showDom(json)
    }
 })



  </script>
